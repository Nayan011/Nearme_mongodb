<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>Google Maps Latitude and Longitude Picker jQuery plugin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/demo.css"/>

	<!-- Dependencies: JQuery and GMaps API should be loaded first -->
	<script src="../js/jquery-2.1.1.min.js"></script>
	<!--<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>-->
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD4nqbSrqRe0zxcO21MgVqp8-1yCqbDUNc"></script>
	

	<!-- CSS and JS for our code -->
	<link rel="stylesheet" type="text/css" href="../css/jquery-gmaps-latlon-picker.css"/>
	<script src="../js/jquery-gmaps-latlon-picker.js"></script>
</head>
<body>

<form action="/addLocation" method="post">

	

	

	<h3>To select location double click on it or search it!</h3>

	

	<fieldset class="gllpLatlonPicker">
		<input type="text" class="gllpSearchField">
		<input type="button" class="gllpSearchButton" value="search">
		<br/><br/>
		<div class="gllpMap">Google Maps</div>
		<br/>
		lat/lon:
			<input type="text" name="lat" class="gllpLatitude" value="20"/>
			
			<input type="text" name="lon" class="gllpLongitude" value="20"/><br><br>

			<label>Enter name:</label>
			<input type="text" name="name"/><br>
			<label>Select category: </label>
			<select name="category">
                    <option>--select--</option>
                    <option>Hostpital</option>
                    <option>Restaurant</option>
                    <option>Park</option>
                    <option>Shopping Center</option>
                    <option>University</option>
                    <option>Other</option>
                </select>
		
		
		<br/>

		<button>Submit</button>
	</fieldset>

	<div class="code">


</form>

</body>
</html>
